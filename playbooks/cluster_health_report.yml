---
- name: "Relat√≥rio v21: Dashboard Final (Pythonic .get Fix)"
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    # --- VARI√ÅVEIS DE HARDWARE ---
    total_cpu_alloc: 0
    total_mem_alloc: 0
    total_disk_alloc: 0
    
    # --- VARI√ÅVEIS DE CONSUMO ---
    used_cpu_req: 0
    used_mem_req: 0
    used_disk_req: 0

    # Listas auxiliares
    all_containers_list: []
    sriov_final_msg: []

  tasks:
    # ==============================================================================
    # 1. COLETA DE DADOS
    # ==============================================================================
    - name: "1.1 Buscar Nodes"
      kubernetes.core.k8s_info:
        kind: Node
        api_version: v1
      register: node_list

    - name: "1.2 Buscar Pods em Execu√ß√£o"
      kubernetes.core.k8s_info:
        kind: Pod
        api_version: v1
        field_selectors:
          - status.phase=Running
      register: all_pods

    - name: "1.3 Buscar SR-IOV"
      kubernetes.core.k8s_info:
        api_version: sriovnetwork.openshift.io/v1
        kind: SriovNetworkNodePolicy
        namespace: openshift-sriov
      register: sriov_policies
      failed_when: false

    # ==============================================================================
    # 2. C√ÅLCULOS DE CAPACIDADE (HARDWARE)
    # ==============================================================================
    - name: "2.1 Somar Capacidade dos Nodes"
      set_fact:
        total_cpu_alloc: >-
          {{ total_cpu_alloc | float + (item.status.allocatable.cpu | regex_replace('m','') | float / 1000 if 'm' in item.status.allocatable.cpu else item.status.allocatable.cpu | float) }}
        total_mem_alloc: >-
          {{ total_mem_alloc | float + (item.status.allocatable.memory | regex_replace('Ki','') | float * 1024) }}
        total_disk_alloc: >-
          {{ total_disk_alloc | float + (
             (item.status.allocatable.get('ephemeral-storage') | regex_replace('Ki','') | float * 1024) 
             if 'Ki' in (item.status.allocatable.get('ephemeral-storage') | string) 
             else item.status.allocatable.get('ephemeral-storage') | float 
          ) }}
      loop: "{{ node_list.resources }}"
      loop_control:
        label: "Node: {{ item.metadata.name }}"

    # ==============================================================================
    # 3. C√ÅLCULOS DE CONSUMO (POD REQUESTS)
    # ==============================================================================
    - name: "3.1 Preparar Lista de Containers"
      set_fact:
        all_containers_list: "{{ all_pods.resources | map(attribute='spec.containers') | flatten }}"

    - name: "3.2 Somar Requests (Usando .get() para evitar erro de sintaxe)"
      set_fact:
        # --- CPU ---
        used_cpu_req: >-
          {{
            used_cpu_req | float +
            (
              (item.resources.requests.get('cpu', '0') | regex_replace('m','') | float / 1000) 
              if 'm' in (item.resources.requests.get('cpu', '0') | string)
              else (item.resources.requests.get('cpu', '0') | float)
            )
          }}
        
        # --- MEMORY ---
        used_mem_req: >-
          {{
             used_mem_req | float +
             (
               (item.resources.requests.get('memory', '0') | regex_replace('Gi','') | float * 1073741824) if 'Gi' in (item.resources.requests.get('memory', '0') | string) else
               (item.resources.requests.get('memory', '0') | regex_replace('Mi','') | float * 1048576)    if 'Mi' in (item.resources.requests.get('memory', '0') | string) else
               (item.resources.requests.get('memory', '0') | regex_replace('Ki','') | float * 1024)       if 'Ki' in (item.resources.requests.get('memory', '0') | string) else
               (item.resources.requests.get('memory', '0') | float)
             )
          }}

        # --- DISK (CORRIGIDO: Usando .get('ephemeral-storage')) ---
        used_disk_req: >-
          {{
             used_disk_req | float +
             (
               (item.resources.requests.get('ephemeral-storage', '0') | regex_replace('Gi','') | float * 1073741824) if 'Gi' in (item.resources.requests.get('ephemeral-storage', '0') | string) else
               (item.resources.requests.get('ephemeral-storage', '0') | regex_replace('Mi','') | float * 1048576)    if 'Mi' in (item.resources.requests.get('ephemeral-storage', '0') | string) else
               (item.resources.requests.get('ephemeral-storage', '0') | regex_replace('Ki','') | float * 1024)       if 'Ki' in (item.resources.requests.get('ephemeral-storage', '0') | string) else
               (item.resources.requests.get('ephemeral-storage', '0') | float)
             )
          }}
      
      loop: "{{ all_containers_list }}"
      loop_control:
        label: "Math processing..."
      when: 
        - item.resources is defined
        - item.resources.requests is defined

    # ==============================================================================
    # 4. PREPARAR TEXTOS
    # ==============================================================================
    
    - name: "4.1 [L√≥gica] Definir Padr√£o SR-IOV"
      set_fact:
        sriov_final_msg: ['  ‚ö†Ô∏è  Nenhuma pol√≠tica SR-IOV configurada.']

    - name: "4.2 [L√≥gica] Checar Erro SR-IOV"
      set_fact:
        sriov_final_msg: ['  ‚ùå ERRO: Operador SR-IOV n√£o detectado ou sem permiss√£o.']
      when: sriov_policies.failed | default(false)

    - name: "4.3 [L√≥gica] Checar Pol√≠ticas SR-IOV"
      set_fact:
        sriov_final_msg: "{{ sriov_policies.resources | map(attribute='metadata.name') | map('regex_replace', '^', '  ‚ö° Policy: ') | list }}"
      when: 
        - not sriov_policies.failed | default(false)
        - sriov_policies.resources | default([]) | length > 0

    # ==============================================================================
    # 5. DASHBOARD FINAL
    # ==============================================================================

    - name: "CABE√áALHO DO CLUSTER"
      debug:
        msg:
          - "############################################################"
          - "          DASHBOARD DE CAPACIDADE REAL & REDE"
          - "############################################################"
          - "Nodes: {{ node_list.resources | length }} | Pods Ativos: {{ all_pods.resources | length }}"

    - name: "üìä 1. PROCESSAMENTO (CPU)"
      debug:
        msg:
          - "------------------------------------------------------------"
          - "  üîπ Total Cluster (Allocatable):  {{ total_cpu_alloc | float | round(1) }} Cores"
          - "  üî∏ Comprometido (Requests):      {{ used_cpu_req | float | round(1) }} Cores"
          - "  üü¢ DISPON√çVEL (Sobras):          {{ (total_cpu_alloc | float - used_cpu_req | float) | round(1) }} Cores"
          - "  üìâ Taxa de Ocupa√ß√£o:             {{ 0 if (total_cpu_alloc | float == 0) else ((used_cpu_req | float / total_cpu_alloc | float) * 100) | round(1) }}%"
          - "------------------------------------------------------------"

    - name: "üß† 2. MEM√ìRIA (RAM)"
      debug:
        msg:
          - "------------------------------------------------------------"
          - "  üîπ Total Cluster (Allocatable):  {{ (total_mem_alloc | float / 1024**3) | round(2) }} GiB"
          - "  üî∏ Comprometido (Requests):      {{ (used_mem_req | float / 1024**3) | round(2) }} GiB"
          - "  üü¢ DISPON√çVEL (Sobras):          {{ ((total_mem_alloc | float - used_mem_req | float) / 1024**3) | round(2) }} GiB"
          - "  üìâ Taxa de Ocupa√ß√£o:             {{ 0 if (total_mem_alloc | float == 0) else ((used_mem_req | float / total_mem_alloc | float) * 100) | round(1) }}%"
          - "------------------------------------------------------------"

    - name: "üíæ 3. ARMAZENAMENTO (Ephemeral)"
      debug:
        msg:
          - "------------------------------------------------------------"
          - "  üîπ Total Cluster (Allocatable):  {{ (total_disk_alloc | float / 1024**3) | round(2) }} GiB"
          - "  üî∏ Comprometido (Requests):      {{ (used_disk_req | float / 1024**3) | round(2) }} GiB"
          - "  üü¢ DISPON√çVEL (Sobras):          {{ ((total_disk_alloc | float - used_disk_req | float) / 1024**3) | round(2) }} GiB"
          - "  üìâ Taxa de Ocupa√ß√£o:             {{ 0 if (total_disk_alloc | float == 0) else ((used_disk_req | float / total_disk_alloc | float) * 100) | round(1) }}%"
          - "------------------------------------------------------------"

    - name: "üåê 4. CAPACIDADES DE REDE (SR-IOV)"
      debug:
        msg: "{{ header + sriov_final_msg + footer }}"
      vars:
        header: ["------------------------------------------------------------"]
        footer: 
          - "------------------------------------------------------------"
          - "############################################################"
