          - "{{ audit_privileged | default(['   -> Nenhum (OK)']) | to_nice_yaml }}"
          - " "
          - "â›” [ALTO] Uso de HostPath (Volume FÃ­sico): {{ audit_hostpath | default([]) | length }}"
          - "{{ audit_hostpath | default(['   -> Nenhum (OK)']) | to_nice_yaml }}"
          - " "
          - "âš ï¸ [MÃ‰DIO] Imagens com tag ':latest': {{ audit_latest | default([]) | length }}"
          - "{{ audit_latest | default(['   -> Nenhuma (OK)']) | to_nice_yaml }}"
          - " "
          - "ðŸ“‰ [BAIXO] Sem Probes (Liveness/Readiness): {{ audit_probes | default([]) | length }}"
          - "{{ audit_probes | default(['   -> Nenhum (OK)']) | to_nice_yaml }}"
          - " "
          - "ðŸŒ [BAIXO] Sem Limites de Recursos (QoS): {{ audit_limits | default([]) | length }}"
